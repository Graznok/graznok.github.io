<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: transparent;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .countdown-container {
            margin: 20px auto;
            max-width: 100%;
            padding: 0 10px;
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: nowrap;
        }

        .countdown-box {
            background: linear-gradient(135deg, #E815C0 0%, #f555d6 100%);
            padding: 20px 15px;
            border-radius: 15px;
            min-width: 90px;
            max-width: 110px;
            flex: 1;
            box-shadow: 0 8px 25px rgba(232, 21, 192, 0.4);
            border: 3px solid rgba(255, 255, 255, 0.3);
            transition: transform 0.3s ease;
            text-align: center;
        }

        .countdown-box:hover {
            transform: translateY(-5px);
        }

        .countdown-number {
            font-size: 2.5em;
            font-weight: 800;
            line-height: 1;
            color: white;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .countdown-label {
            font-size: 0.75em;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 8px;
            color: rgba(255, 255, 255, 0.95);
            font-weight: 600;
            white-space: nowrap;
        }

        @media (max-width: 600px) {
            .countdown {
                gap: 10px;
            }
            
            .countdown-box {
                min-width: 70px;
                max-width: 85px;
                padding: 15px 10px;
            }

            .countdown-number {
                font-size: 2em;
            }

            .countdown-label {
                font-size: 0.65em;
            }
        }
    </style>
</head>
<body>
    <div class="countdown-container">
        <div class="countdown" id="countdown">
            <div class="countdown-box">
                <div class="countdown-number" id="days">00</div>
                <div class="countdown-label">Päeva</div>
            </div>
            <div class="countdown-box">
                <div class="countdown-number" id="hours">00</div>
                <div class="countdown-label">Tundi</div>
            </div>
            <div class="countdown-box">
                <div class="countdown-number" id="minutes">00</div>
                <div class="countdown-label">Minutit</div>
            </div>
            <div class="countdown-box">
                <div class="countdown-number" id="seconds">00</div>
                <div class="countdown-label">Sekundit</div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        (function() {
            var deadline = new Date('2026-02-20T23:59:59').getTime();
            
            function updateCountdown() {
                var now = new Date().getTime();
                var timeLeft = deadline - now;

                if (timeLeft <= 0) {
                    document.getElementById('countdown').innerHTML = '<div style="font-size:1.5em;color:#5e9ceb;font-weight:700;padding:30px;text-align:center;">Pakkumine on lõppenud</div>';
                    return;
                }

                var days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                var hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                var minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                var seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

                document.getElementById('days').textContent = String(days).padStart(2, '0');
                document.getElementById('hours').textContent = String(hours).padStart(2, '0');
                document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
                document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
            }

            updateCountdown();
            setInterval(updateCountdown, 1000);
        })();
    </script>
</body>
</html>
