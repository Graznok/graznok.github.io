<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .countdown-container {
            margin: 40px auto 50px;
            max-width: 500px;
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 12px;
            flex-wrap: wrap;
        }

        .countdown-box {
            background: linear-gradient(135deg, #E815C0 0%, #f555d6 100%);
            padding: 25px 30px;
            border-radius: 15px;
            min-width: 90px;
            box-shadow: 0 8px 25px rgba(232, 21, 192, 0.4);
            border: 3px solid rgba(255, 255, 255, 0.3);
            transition: transform 0.3s ease;
            text-align: center;
        }

        .countdown-box:hover {
            transform: translateY(-5px);
        }

        .countdown-number {
            font-size: 2.5em;
            font-weight: 800;
            line-height: 1;
            color: white;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .countdown-label {
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 10px;
            color: rgba(255, 255, 255, 0.95);
            font-weight: 600;
        }

        .countdown-expired {
            font-size: 1.5em;
            color: #5e9ceb;
            font-weight: 700;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            text-align: center;
        }

        @media (max-width: 768px) {
            .countdown {
                gap: 15px;
            }

            .countdown-box {
                min-width: 80px;
                padding: 20px 15px;
            }

            .countdown-number {
                font-size: 2.5em;
            }

            .countdown-label {
                font-size: 0.75em;
            }
        }
    </style>
</head>
<body>
    <div class="countdown-container">
        <div class="countdown" id="countdown">
            <div class="countdown-box">
                <div class="countdown-number" id="days">00</div>
                <div class="countdown-label">Päeva</div>
            </div>
            <div class="countdown-box">
                <div class="countdown-number" id="hours">00</div>
                <div class="countdown-label">Tundi</div>
            </div>
            <div class="countdown-box">
                <div class="countdown-number" id="minutes">00</div>
                <div class="countdown-label">Minutit</div>
            </div>
            <div class="countdown-box">
                <div class="countdown-number" id="seconds">00</div>
                <div class="countdown-label">Sekundit</div>
            </div>
        </div>
    </div>

    <script>
        const deadline = new Date('February 20, 2026 23:59:59').getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const timeLeft = deadline - now;

            if (timeLeft <= 0) {
                document.getElementById('countdown').innerHTML = '<div class="countdown-expired">Pakkumine on lõppenud</div>';
                return;
            }

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = String(days).padStart(2, '0');
            document.getElementById('hours').textContent = String(hours).padStart(2, '0');
            document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
            document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
        }

        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
